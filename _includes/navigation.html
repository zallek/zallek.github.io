<nav class="main-nav">
    {% for nav in site.nav %}
    	{% if nav.id == page.id %}
	    	<a href="{{ site.baseurl }}{{ nav.url }}" class="{{ nav.id }} active"> {{ nav.title }} </a>
	    {% else %}
	    	<a href="{{ site.baseurl }}{{ nav.url }}" class="{{ nav.id }}"> {{ nav.title }} </a>
	    {% endif %}
    {% endfor %}
</nav>
